<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            transition: background 2s;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000;
        }
        input {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid white;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: #ff4b2b;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.5s;
        }
        button:hover {
            background: #ff416c;
        }
        #result, #clock, #birthdayWish {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‚ Birthday Age Calculator ðŸŽ‰</h1>

    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>
    <div id="birthdayWish"></div>
    <div id="clock"></div>

    <audio id="birthdaySong" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <script>
        // Live Clock
        setInterval(() => {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.innerText = now.toLocaleTimeString();
        }, 1000);

        function calculateAge() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            document.getElementById('result').innerText = `Your Age is ${age} years`;

            // Check Birthday
            if (dob.getDate() === today.getDate() && dob.getMonth() === today.getMonth()) {
                document.getElementById('birthdayWish').innerText = "ðŸŽ‰ðŸŽ‚ Happy Birthday ðŸŽ‚ðŸŽ‰";
                document.getElementById('birthdaySong').play();
                launchConfetti();
                changeBackground();
            } else {
                document.getElementById('birthdayWish').innerText = "";
            }
        }

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function changeBackground() {
            setInterval(() => {
                document.body.style.background = `linear-gradient(135deg, hsl(${Math.random() * 360}, 100%, 50%), hsl(${Math.random() * 360}, 100%, 50%))`;
            }, 2000);
        }
    </script>

</body>
</html>
