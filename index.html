    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            font-size: 20px;
            color: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Age Calculator</h1>
    <input type="date" id="birthDate" />
    <div class="result" id="ageResult"></div>

    <script>
        const birthDateInput = document.getElementById('birthDate');
        const ageResult = document.getElementById('ageResult');

        birthDateInput.addEventListener('change', () => {
            setInterval(() => {
                calculateAge(new Date(birthDateInput.value));
            }, 1000);
        });

        function calculateAge(birthDate) {
            if (!birthDate) return;

            const now = new Date();
            let diff = now - birthDate;

            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.4375));
            let weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor(diff / (1000 * 60 * 60));
            let minutes = Math.floor(diff / (1000 * 60));
            let seconds = Math.floor(diff / 1000);

            ageResult.innerHTML = `
                <p><strong>Years:</strong> ${years}</p>
                <p><strong>Months:</strong> ${months}</p>
                <p><strong>Weeks:</strong> ${weeks}</p>
                <p><strong>Days:</strong> ${days}</p>
                <p><strong>Hours:</strong> ${hours}</p>
                <p><strong>Minutes:</strong> ${minutes}</p>
                <p><strong>Seconds:</strong> ${seconds}</p>
            `;
        }
    </script>
</body>
</html>
