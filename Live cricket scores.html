<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Score</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: green; }
        #score { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Live Cricket Score</h1>
    <div id="score">Loading...</div>

    <script>
        async function fetchLiveScore() {
            try {
                const response = await fetch('https://static.cricinfo.com/rss/livescores.xml');
                const data = await response.text();
                
                // Parse XML data
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, "application/xml");
                const items = xml.getElementsByTagName('item');

                let output = '';
                for (let i = 0; i < items.length; i++) {
                    let title = items[i].getElementsByTagName('title')[0].textContent;
                    output += `<p>${title}</p>`;
                }

                document.getElementById('score').innerHTML = output;

            } catch (error) {
                document.getElementById('score').innerHTML = 'Unable to load live scores.';
            }
        }

        fetchLiveScore();
        // Auto-refresh every 30 seconds
        setInterval(fetchLiveScore, 30000);
    </script>
</body>
</html>
